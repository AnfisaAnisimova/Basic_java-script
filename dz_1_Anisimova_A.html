    <script>

        /* 1. Задать температуру в градусах по Цельсию. 
        Вывести в alert соответствующую температуру в градусах по Фаренгейту. 
        Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32; 
        где Tf – температура по Фаренгейту, Tc – температура по Цельсию */

        'use strict';
        let Tc = prompt("Введите температуру в градусах Цельсия: ");
        let Tf = (9 / 5) * Tc + 32;
        alert("Температура в градусах по Фаренгейту: " + Tf)

    </script>

    <script>
        /* 3. Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому 
        выражению: 
        10 + 10 + "10"; 
        10 + "10" + 10; 
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также) 
        10 / -""; 
        10 / +"2,5"; (да здесь запятая, это не опечатка)
        Объяснения пишите в таком формате: 
    
        1. 4 умножаем на 2 получаем 8 
        2. 3 минус 8 получаем -5 
        3. -5 присваиваем в переменную result 
        4. с помощью console.log выводим result в консоль 

        let result = 3 - 4 * 2; 
        console.log(result); */

        'use strict';
        /* 10 складываем с 10 получаем 20, далее число 20 неявно приводится к типу "строка" и конкатенируется со строкой "10". 
        Получаем результат "2010" и присваиваем в переменную result1. 
        С помощью console.log выводим result1 в консоль */
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*Число 10 неявно приводится к типу "строка" и конкатенируется со строкой "10", получаем строку "1010", 
        далее число 10 также приводится к типу строка и строки "1010" и "10" конкатенируются. 
        Полученный результат "101010" записывается в переменную result2. 
        С помощью console.log выводим result2 в консоль */
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*Складываем числа 10 + 10, получаем 20. Далее далее символ "+" приводит строку "10" к числу 10 и складывает с ранее полученным 
        числом 20.
        Получаем результат 30 и записываем в переменную result3. С помощью console.log выводим result3 в консоль */
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*Пустая строка с минусом даёт -0, далее 10 делим на -0 и получаем отрицательную бесконечность. 
        Переменной result4 присваивается значение -Infinity. С помощью console.log выводим result4 в консоль*/
        let result4 = 10 / -"";
        console.log(result4);
        /*Сначала из-за наличия плюса перед строкой "2,5" интерпретатор пытается привести её к числу, 
        но так как между числами стоит запятая, а не точка, данную строку привести к числу нельзя - получаем NaN. 
        Далее пытаемся делить 10 на NaN и получаем NaN. Данное значение записываем в переменную result5. 
        С помощью console.log выводим result5 в консоль */
